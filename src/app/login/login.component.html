<div style="text-align: center" class="bc">
    <h1 [ngStyle]="inlineCss">{{ title }}</h1>   
<div class=backImg>
    <br>
<p id="textCss">Passenger Login</p>
<div class="container">
    <form>
        <div class="form-group">
            <label for="username">Username/E-mail</label>
            <input required ngModel name="username" type="text" id="username" class="form-control" #Uname="ngModel"
                (click)="showValue(Uname)" autocomplete="off">
                 <div class="alert alert-danger" *ngIf="!Uname.valid && Uname.touched">
                <div *ngIf="Uname.errors.required">
                    Please fill username/e-mail..


                </div>
            </div>
        </div>

        <div>
            <label for="pass">Password (8 characters minimum):</label>
            <input type="password" id="pass" name="password"
                   minlength="8" required>
        </div>
        

        <div>
            <input type="submit" name="submit" class="btn btn-success">
        </div>

    </form>
</div>
